<div>
  <h2>Product Management</h2>

  <!-- Product Form -->
  <form (ngSubmit)="addProduct()">
    <label for="tenSanPham">Product Name:</label>
    <input id="tenSanPham" [(ngModel)]="newProduct.tenSanPham" name="tenSanPham" required />

    <label for="gia">Price:</label>
    <input id="gia" [(ngModel)]="newProduct.gia" name="gia" type="number" required />

    <label for="soLuong">Quantity:</label>
    <input id="soLuong" [(ngModel)]="newProduct.soLuong" name="soLuong" type="number" required />

    <label for="mauSac">Color:</label>
    <input id="mauSac" [(ngModel)]="newProduct.mauSac" name="mauSac" required />

    <label for="size">Size:</label>
    <input id="size" [(ngModel)]="newProduct.size" name="size" required />

    <label for="moTa">Description:</label>
    <textarea id="moTa" [(ngModel)]="newProduct.moTa" name="moTa"></textarea>

    <label for="file">Image:</label>
    <input type="file" id="file" (change)="onFileChange($event)" />

    <button type="submit">Add Product</button>
  </form>

  <!-- Product List -->
  <h3>Product List</h3>
  <ul>
    <li *ngFor="let product of products">
      <p><strong>{{ product.tenSanPham }}</strong> - {{ product.gia }} USD</p>
      <p>{{ product.moTa }}</p>
      <p>Size: {{ product.size }} | Color: {{ product.mauSac }}</p>
      <p><img *ngIf="product.hinhAnh" [src]="product.hinhAnh" alt="Product Image" width="100" height="100" /></p>
    </li>
  </ul>
</div>
